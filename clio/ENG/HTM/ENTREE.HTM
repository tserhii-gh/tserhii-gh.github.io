<script type="text/javascript" language="JavaScript1.1">
			
	function getAllParams()
	{
		var tabParam = new Array();
		var paramString = window.location.search.substr(1,window.location.search.length);

		if ((paramString != "")&&(paramString != null)) {
			donnees = paramString.split("&");
			for (var i=0; i < donnees.length; i++) {
				position = donnees[i].indexOf("=");
				variable = donnees[i].substr(0,position);
				pos = position + 1;
				valeur = donnees[i].substr(pos,donnees[i].length);
				while (valeur.search(/\+/) != -1)
					valeur = valeur.replace(/(^\s*)|(\s*$)/g,'');
				
				tabParam[variable]=valeur;
			}
		} 
		return tabParam;
	}
			
	function LocFrames()
	{
		var tableParams = parent.getAllParams();
		var typLiaOrg 	= tableParams["type"];
		var codLiaOrg 	= tableParams["code"];
		if( (typLiaOrg != null) && (typLiaOrg!="") )
		{
			if(typLiaOrg == "L"){
				parent.titre.location.href="./CLTITRE.HTM" + window.location.search;
			}
			 else{
				 parent.titre.location.href="./CTITRE.HTM" + window.location.search;
			}
			if ( codLiaOrg =="Erreur")
			{
				parent.doc.location.href="../DOCUMENT/ERREURCODEORGLIA.PDF";
			}
		}
		else
		{
			parent.doc.location.href="../DOCUMENT/CLAUSLEG.PDF";
		}
	}
			
</script>
